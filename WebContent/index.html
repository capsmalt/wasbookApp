<body>
	### URL入力によるVisual Recognition <br>
	1) Classify Default
	<form method="POST" action="rest/visualrecognition/classify">
		画像URL : <input type="text" name="href" value="http://fast-uploader.com/transfer/7046926290445.jpg"/>
		<input type="submit" value="Classify" />
	</form>

	2) Classify Custom
	<form method="POST" action="rest/visualrecognition/classifyCustom">
		画像URL : <input type="text" name="href" value="http://fast-uploader.com/transfer/7046926290445.jpg"/>
		識別器ID : <input type="text" name="classifierId" value="myclassifier_1731117513" />
		<input type="submit" value="Classify" />
	</form>

	3) Learn Classifier
	<form method="POST" action="rest/visualrecognition/classifiers">
		- Positive Images(.zip) <br>
		学習用データ(.zip)URL : <input type="text" name="href1" value="http://fast-uploader.com/transfer/7046926195210.zip"/> クラス名 : <input type="text" name="className1" value="chandelier" /><br>
		学習用データ(.zip)URL : <input type="text" name="href2" value="http://fast-uploader.com/transfer/7046926224684.zip"/> クラス名 : <input type="text" name="className2" value="laptop" /><br>
		学習用データ(.zip)URL : <input type="text" name="href3" value="http://fast-uploader.com/transfer/7046926248143.zip"/> クラス名 : <input type="text" name="className3" value="pizza" /><br>
		- Negative Images(.zip) <br>
		学習用データ(.zip)URL : <input type="text" name="neg" value="http://fast-uploader.com/transfer/7046931524460.zip"/><br>
		- 識別器(ClassifierName) <br>
		識別器名 : <input type="text" name="classifierName" value="myclassifier"/><br>
		<input type="submit" value="Learn" />
	</form>
